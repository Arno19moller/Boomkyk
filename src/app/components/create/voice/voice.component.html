<ion-card>
  <ion-list>
    @for (audioFile of audioFiles; track $index) {
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>{{ audioFile.name }}</ion-label>
          <ion-button slot="end" fill="clear" (click)="playFile(audioFile)">
            @if (!audioFile.isPlaying) {
              <ion-icon name="play" slot="icon-only"></ion-icon>
            } @else {
              <ion-icon name="pause" slot="icon-only"></ion-icon>
            }
          </ion-button>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="danger" expandable="true" (click)="deleteRecording(audioFile)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-card>

<ion-footer class="footer">
  <ion-list>
    <ion-item lines="none">
      <ion-label>{{ recording ? loadingText : 'Press and Hold to Record' }}</ion-label>
      <ion-button
        fill="outline"
        shape="round"
        slot="end"
        size="medium"
        (touchstart)="startLongPress()"
        (touchend)="endLongPress()"
      >
        <ion-icon name="mic" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-footer>

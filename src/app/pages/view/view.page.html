<ion-header [translucent]="true" style="background-color: transparent; box-shadow: none">
  <ion-buttons slot="start" style="margin-top: 25px; margin-left: 10px; z-index: 3000">
    <ion-button (click)="isModalOpen = false;">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" style="background-color: transparent; box-shadow: none">
    <ion-buttons slot="start" style="margin-top: 25px; margin-left: 10px; z-index: 3000">
      <ion-button (click)="isModalOpen = false;">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <swiper-container
    style="
      --swiper-navigation-color: #fff;
      --swiper-pagination-color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      object-fit: cover;
    "
    zoom="true"
    navigation="true"
    pagination="true"
    pagination-clickable="true"
    [ngStyle]="{'height': imgHeight + '%'}"
  >
    <swiper-slide lazy="true">
      <div class="swiper-zoom-container">
        <img
          class="tree-image"
          loading="lazy"
          src="https://images.unsplash.com/photo-1740465458182-d0f760438548?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </div>
    </swiper-slide>
    <swiper-slide lazy="true">
      <div class="swiper-zoom-container">
        <img
          class="tree-image"
          loading="lazy"
          src="https://images.unsplash.com/photo-1739775849503-273cf122d6dd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </div>
    </swiper-slide>
  </swiper-container>

  <ion-modal
    [isOpen]="isModalOpen"
    [initialBreakpoint]="0.6"
    [breakpoints]="[0.1, 0.3, 0.6, 0.9]"
    [backdropDismiss]="false"
    [backdropBreakpoint]="1"
    (didDismiss)="goBack()"
    cssClass="item-content"
  >
    <ng-template>
      <ion-header style="display: flex; justify-content: center; align-items: center; flex-direction: column">
        <h2 style="margin-bottom: 5px">Giraffe</h2>
        <sub style="margin-bottom: 15px">Animal > Mammal</sub>
      </ion-header>
      <ion-content>
        <ion-list class="form-container" lines="none" style="margin-top: 10px; border-radius: 7px;">
          <ion-item>
            <ion-textarea
              labelPlacement="stacked"
              placeholder="Enter notes here"
              style="margin-top: 10px"
              autoGrow="true"
              style="color: white"
              [disabled]="true"
              [value]="notes"
            >
            </ion-textarea>
          </ion-item>
        </ion-list>
        <div style="margin: 10px 12px; height: 200px; overflow: hidden;">
          <app-map [pins]="[]" [markerCoordinate]="[]" [editable]="false"></app-map>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

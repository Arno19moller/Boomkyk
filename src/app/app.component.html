<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<ion-loading [isOpen]="loadingService.isLoading" [message]="loadingService.loadingMessage"></ion-loading>

<ion-toast
  [isOpen]="databaseService.openToast"
  [message]="databaseService.toastMessage"
  [duration]="3000"
  (didDismiss)="databaseService.openToast = false"
></ion-toast>

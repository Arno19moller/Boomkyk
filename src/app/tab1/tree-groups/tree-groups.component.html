@if (groups.length > 0) { @for (group of groups; track $index) {
<ion-card
  [routerLink]="['/tabs/tab1/list', { id: group.id['value'] }]"
  [attr.id]="group.id['value']"
>
  <img
    [src]="
      group.images[0].webviewPath !== ''
        ? group.images[0].webviewPath
        : 'https://www.treetags.co.za/wp-content/uploads/2019/10/marula-tree.jpg'
    "
  />
  <ion-card-header>
    <ion-card-title>{{ group.title }}</ion-card-title>
    <ion-card-subtitle>{{ group.subTitle }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ group.description }}
  </ion-card-content>
</ion-card>
} } @else {
<ion-card>
  <img
    src="https://www.treetags.co.za/wp-content/uploads/2019/10/marula-tree.jpg"
  />
  <ion-card-header>
    <ion-card-title>No Groups Found</ion-card-title>
  </ion-card-header>
</ion-card>
}

<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  header="Actions"
  [buttons]="actionSheetButtons"
  (didDismiss)="isActionSheetOpen = false"
></ion-action-sheet>

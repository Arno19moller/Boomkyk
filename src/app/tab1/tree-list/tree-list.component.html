<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" [routerLink]="['/tabs/tab1']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Strychnos Bome </ion-title>
  </ion-toolbar>
</ion-header>

            <ion-card-title>Strychnos Bome</ion-card-title>
            <ion-card-subtitle>Wetenskaplike naam</ion-card-subtitle>
          </ion-card-header>

      <ion-col size="6">
        <ion-card>
          <img
            alt="Silhouette of mountains"
            src="https://www.treetags.co.za/wp-content/uploads/2019/10/marula-tree.jpg"
          />
          <ion-card-header>
            <ion-card-title>Strychnos Bome</ion-card-title>
            <ion-card-subtitle>Wetenskaplike naam</ion-card-subtitle>

        </ion-card>

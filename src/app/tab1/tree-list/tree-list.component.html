<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" [routerLink]="['/tabs/tab1']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Filter"
      animated="true"
      [debounce]="250"
      (ionInput)="filterTrees($event.target.value)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="arrow-back"></ion-icon>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (tree of treesList; track $index) {
      <ion-col size="6">
        <ion-card [routerLink]="['/tabs/tab1/view', { id: tree.id['value'] }]">
          <img
            [src]="
              tree.images[0].webviewPath !== ''
                ? tree.images[0].webviewPath
                : 'https://www.treetags.co.za/wp-content/uploads/2019/10/marula-tree.jpg'
            "
          />
          <ion-card-header>
            <ion-card-title>{{ tree.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ tree.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>

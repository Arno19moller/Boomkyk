<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ title }} </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="createNewClicked()" color="primary">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Filter"
      animated="true"
      [debounce]="250"
      (ionInput)="filterTrees($event.target.value)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-icon name="arrow-back"></ion-icon>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (tree of treesList; track $index) {
      <ion-col size="6">
        <ion-card
          [attr.id]="tree.id['value']"
          [routerLink]="['/view', { id: tree.id['value'] }]"
        >
          <img
            class="tree-image"
            [src]="
              getImage(tree)?.webviewPath ??
              'https://static.vecteezy.com/system/resources/thumbnails/005/337/799/large/icon-image-not-found-free-vector.jpg'
            "
          />
          <ion-card-header>
            <ion-card-title>{{ tree.title }}</ion-card-title>
            <ion-card-subtitle>{{ tree.subTitle }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ tree.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
